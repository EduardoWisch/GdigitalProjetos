<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-cadastro">
        <div class="container-cadastro__principal">
            <div class="container-cadastro__logo">
                <img src="./assets/Logo_E.png" alt="">
                <h1><span id="span1">du</span><span id="span2">a</span><span id="span3">r</span><span id="span4">do</span>
                </h1>
            </div>
            <form class="container-cadastro__formulario">
                <label for="name">Nome</label><br>
                <input type="text" id="name" name="name" placeholder="Digite o seu nome"><br>
                <div id="nomeVerificado"><p>Este campo é obrigatório</p></div>

                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="Digite o seu E-mail"><br>
                <div id="emailVerificado"><p>Este campo é obrigatório</p></div>

                <label for="telefone">Telefone</label><br>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu Telefone"><br>
                <div id="telefoneVerificado"><p>Este campo é obrigatório</p></div>
            </form>
            
            <div class="centralizarBotao">
                <button id="botaoDeCadastro" onclick="check()">Cadastrar</button>
            </div>
        </div>
        <div class="container-cadastro__decoracao">
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
