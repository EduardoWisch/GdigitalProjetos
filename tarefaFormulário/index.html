<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container__formulario">
        <div class="capa__formulario"></div>

        <div class="formulario">
            <h1>Cadastre<span>-se</span></h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">


                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
                </div>

                <div class="cadastrar">
                    <button class="buttonRegister">Cadastre-se</button>
                </div>
            </form>
        </div>
        <div class="capa2__formulario"></div>
    </div>
</body>

</html>
